<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tr'ondëk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script defer type="module" src="js/constants.js"></script>
    <script defer type="module" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <footer>
        <nav></nav>
    </footer>

    <main>
        <div id="titleDiv"></div>
        <div id="titleDivMain"><h1>Tr'ondëk</h1></div>
        <div id="titleDiv"></div>

        <div class="foundationDiv"></div>
        <div class="foundationDiv" id="foundation"> 
            <div class="starterCard" id="foundation-0"><img src="images/single_cards/SPADE-1.svg"></div>
            <div class="starterCard" id="foundation-2"><img src="images/single_cards/EMPTY.svg"></div>
            <div class="starterCard" id="foundation-1"><img src="images/single_cards/EMPTY.svg"></div>
            <div class="starterCard" id="foundation-3"><img src="images/single_cards/DIAMOND-1.svg"></div>
            <div id="played"><img src="images/single_cards/EMPTY.svg"></div>
            <div id="stock"><img src="images/single_cards/CLUB-4.svg"></div>
            <div id="discard"><img src="images/single_cards/BACK-2.svg"></div>
        </div>
        <div class="foundationDiv"></div>

        <div></div>
        <div id="tableau">

            <div id="tableau-0">
                <div id='tab-0-origin'></div>
                <div data-card="C02" id='tab-2-0'><img src="images/single_cards/CLUB-1.svg"> </div>

            </div>

            <div id="tableau-1">
                <div id='tab-1-origin'></div>
                <div id='tab-2-0'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-2-1'><img src="images/single_cards/CLUB-2.svg"> </div>

            </div>

            <div id="tableau-2">
                <!-- Use origin tab as placeholder for adding Kings -->
                <div id='tab-2-origin'></div>
                <div id='tab-2-0'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-2-1'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-2-2'><img src="images/single_cards/CLUB-3.svg"> </div>

            </div>
            <div id="tableau-3">
                <div id='tab-3-origin'></div>
                <div id='tab-3-0'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-3-2'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-3-3'><img src="images/single_cards/DIAMOND-6.svg"> </div>

            </div>
            <div id="tableau-4">
                <div id='tab-4-origin'></div>
                <div id='tab-4-0'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-4-1'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-4-2'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-4-3'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-4-4'><img src="images/single_cards/CLUB-13-KING.svg"> </div>

            </div>

            <div id="tableau-5">
                <div id='tab-5-origin'></div>
                <div id='tab-5-0'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-5-3'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-5-4'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-5-5'><img src="images/single_cards/HEART-10.svg"> </div>
            </div>

            <div id='tableau-6'>
                <div id='tab-6-origin'></div>
                <div id='tab-6-0'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-6-1'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-6-2'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-6-3'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-6-4'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-6-5'><img src="images/single_cards/BACK-2.svg"></div>
                <div id='tab-6-6'><img src="images/single_cards/HEART-12-QUEEN.svg"> </div>
            </div>
        </div>
        <div></div>
    </main>
</body>
</html>
